<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Chaos Canvas</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
        }
        p {
            font-size: 18px;
        }
        button {
            background-color: purple;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkmagenta;
        }
    </style>
</head>
<body>
    <h1>The Chaos Canvas</h1>
    <p>Welcome to a world where rules are broken, ideas fly free, and creation knows no limits.</p>
    <button onclick="generateArt()">Create AI Art</button><script>
function generateArt() {
    let prompt = prompt("Enter your artistic vision:");
    
    fetch('/generate_art.py?prompt=' + encodeURIComponent(prompt))
        .then(response => response.text())
        .then(imageUrl => {
            document.body.innerHTML += `<img src="${imageUrl}" alt="AI Art">`;
        })
        .catch(error => alert("Error generating art: " + error));
}
</script>
</body>
</html>
