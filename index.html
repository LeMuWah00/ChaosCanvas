<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosCanvasAI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            text-align: center;
            padding: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>Welcome to ChaosCanvasAI</h1>
    <p>Enter a prompt and let AI create your masterpiece!</p>

    <button onclick="generateArt()">Create AI Art</button>

    <script>
       function generateArt() {
    let userPrompt = window.prompt("Enter your artistic vision:"); // Ensure it's properly initialized
    
    if (!userPrompt) {
        alert("You need to enter a prompt!");
        return;
    }

    fetch('https://your-deployed-site.com/generate_art.py?prompt=' + encodeURIComponent(userPrompt))
        .then(response => response.text())
        .then(imageUrl => {
            let imgElement = document.createElement("img");
            imgElement.src = imageUrl;
            imgElement.alt = "AI Art";
            document.body.appendChild(imgElement);
        })
        .catch(error => alert("Error generating art: " + error));
}
    </script>

</body>
</html>
